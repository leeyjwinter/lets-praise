pages:
  stage: deploy
  script:
    - echo "Creating public directory..."
    - mkdir -p public
    - echo "Copying files to public directory..."
    - cp index.html public/
    - cp -r css public/
    - cp -r js public/
    - cp -r data public/
    - echo "Files copied successfully!"
    - ls -la public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"